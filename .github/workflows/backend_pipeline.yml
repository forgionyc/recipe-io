name: BackEnd Pipeline

on:
  push:
    branches:
      - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
  backend_testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10.12"

      - name: Check directory
        run: |
          cd backend
          pwd
          ls -l

      - name: Create venv
        run: |
          cd backend
          python3 -m venv venv

      - name: Activate venv
        run: |
          cd backend
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r reqs.txt

      - name: Safety dependencies
        run: |
          cd backend
          safety check

      - name: Code formatter
        run: |
          cd backend
          ruff format

      - name: Code linter
        run: |
          cd backend
          ruff check
