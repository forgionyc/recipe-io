name: Backend Pipeline

on:
  push:
    branches:
      - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
  backend_testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10.12"

      - name: Check directory
        run: |
          cd backend
          pwd
          ls -l

      - name: Create venv
        run: |
          cd backend
          python3 -m venv venv

      - name: Activate venv
        run: |
          cd backend
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r reqs.txt

      - name: Safety dependencies
        run: |
          cd backend
          safety check

      - name: Code formatter
        run: |
          cd backend
          ruff format

      - name: Code linter
        run: |
          cd backend
          ruff check

  Deploy_AWS:
    if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skipback') }}
    needs: backend_testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        env:
          DEV_FRONT_URL: ${{ secrets.DATABASE_URL }}
          PROD_FRONT_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} # set this to your preferred AWS region, e.g. us-west-1
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} # set this to your Amazon ECR repository name
          ECS_SERVICE: ${{ secrets.ECS_SERVICE }} # set this to your Amazon ECS service name
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }} # set this to your Amazon ECS cluster name
          ECS_TASK_DEFINITION:
            ${{ secrets.ECS_TASK_DEFINITION }} # set this to the path to your Amazon ECS task definition
            # file, e.g. .aws/task-definition.json
          CONTAINER_NAME:
            ${{ secrets.CONTAINER_NAME }} # set this to the name of the container in the
            # containerDefinitions section of your task definition

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

