name: FrontEnd Pipeline

on:
  push:
    branches:
      - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
  frontend_testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Check directory
        run: |
          cd frontend
          pwd
          ls -l

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Audit dependencies
        run: |
          cd frontend
          npm audit

      - name: Prettier code
        run: |
          cd frontend
          npm run prettier

      - name: Lint code
        run: |
          cd frontend
          npm run lint
